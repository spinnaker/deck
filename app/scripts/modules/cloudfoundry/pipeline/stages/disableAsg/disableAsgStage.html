<div ng-controller="cfDisableAsgStageCtrl as disableAsgStageCtrl" class="form-horizontal">
  <div ng-if="!pipeline.strategy">
    <stage-config-field label="Account">
      <account-select-field component="stage" field="credentials" accounts="accounts" provider="'cf'" on-change="disableAsgStageCtrl.accountUpdated()" required></account-select-field>
    </stage-config-field>
    <stage-config-field label="Cluster" help-key="pipeline.config.disableAsg.cluster">
      <input type="text" required ng-model="stage.cluster" class="form-control input-sm" />
    </stage-config-field>
  </div>
  <stage-config-field label="Target">
    <target-select model="stage" options="targets"></target-select>
  </stage-config-field>
  <stage-platform-health-override application="application"
                                  stage="stage"
                                  platform-health-type="'Cloud Foundry'">
  </stage-platform-health-override>
</div>
