<div ng-controller="dockerBakeStageCtrl as bakeStageCtrl">
  <stage-config-field label="Package" help-key="pipeline.config.bake.package">
      <input type="text" class="form-control input-sm"
             ng-model="stage.package"/>
  </stage-config-field>
  <stage-config-field label="Organization" help-key="pipeline.config.docker.bake.organization">
    <input type="text" class="form-control input-sm"
             ng-model="stage.organization"/>
  </stage-config-field>
  <stage-config-field label="Image Name" help-key="pipeline.config.docker.bake.targetImage">
    <input type="text" class="form-control input-sm"
             ng-model="stage.ami_name"/>
  </stage-config-field>
  <stage-config-field label="Image tag" help-key="pipeline.config.docker.bake.targetImageTag">
    <input type="text" class="form-control input-sm"
             ng-model="stage.extendedAttributes['docker_target_image_tag']"/>
  </stage-config-field>
  <stage-config-field label="Base OS">
    <label class="radio-inline" ng-repeat="baseOsOption in baseOsOptions">
      <input type="radio"
             ng-model="stage.baseOs"
             ng-value="baseOsOption.id"/>
      {{bakeStageCtrl.getBaseOsDescription(baseOsOption)}} <help-field content="{{baseOsOption.detailedDescription}}" />
    </label>
  </stage-config-field>

  <stage-config-field label="Base Label">
    <label class="radio-inline" ng-repeat="baseLabel in baseLabelOptions">
      <input type="radio"
             ng-model="stage.baseLabel"
             ng-value="baseLabel"/>
      {{baseLabel}}
    </label>
  </stage-config-field>
</div>
