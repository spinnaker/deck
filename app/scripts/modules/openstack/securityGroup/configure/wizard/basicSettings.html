<form class="container-fluid form-horizontal" name="form" novalidate>
  <div ng-if="!state.accountsLoaded" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <div class="modal-body" ng-if="state.accountsLoaded">
    <div class="form-group">
      <div class="col-md-12 well" ng-class="{'alert-danger': form.securityGroupName.$error.validateUnique, 'alert-info': !form.securityGroupName.$error.validateUnique}">
        <strong>Your security group will be named:</strong>
        <span>{{ctrl.getName()}}</span>
          <!-- Angular does not seem to run length validation on hidden inputs, hence the text + display:none -->
        <input type="text"
               style="display: none"
               ng-maxlength="24"
               class="form-control input-sm"
               ng-model="securityGroup.name"
               validate-unique="existingSecurityGroupNames"
               validate-ignore-case="true"
               name="securityGroupName"/>
        <validation-error ng-if="form.securityGroupName.$error.validateUnique" message="There is already a security group in {{securityGroup.account}} with that name."></validation-error>
      </div>
    </div>
    <div ng-show="isNew">
      <div class="form-group">
        <div class="col-md-3 sm-label-right">Account</div>
        <div class="col-md-7">
          <account-select-field component="securityGroup" field="account" accounts="accounts" provider="'openstack'" on-change="ctrl.accountUpdated()"></account-select-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-right">Stack <help-field key="openstack.securitygroup.stack"></help-field></div>
        <div class="col-md-7">
          <input type="text"
                 class="form-control input-sm"
                 ng-model="securityGroup.stack"
                 name="stackName"
                 ng-change="ctrl.updateName()"
                 ng-pattern="/^[a-zA-Z0-9]*$/"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-right">Description <help-field key="openstack.securitygroup.description"></help-field></div>
        <div class="col-md-7">
          <input type="text"
                 class="form-control input-sm"
                 ng-model="securityGroup.description" required />
         </div>
      </div>

      <select-field label="Region" options="regions" model="securityGroup.region"></select-field>
    </div>
  </div>
</form>
