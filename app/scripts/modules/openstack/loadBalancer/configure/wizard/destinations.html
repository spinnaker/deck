<ng-form class="container-fluid form-horizontal" name="destinationForm">
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Target Port
      <help-field key="openstack.loadBalancer.targetPort"></help-field>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="details" ng-model="loadBalancer.internalPort"
             min="1" max="{{maxPort}}" />
    </div>
  </div>

  <select-field options="methods" model="loadBalancer.method" label="Distribution"></select-field>
</ng-form>
