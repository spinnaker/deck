<div class="container-fluid form-horizontal" ng-controller="ecsContainerImageController as containerImageController">
  <div class="form-group">
    <div class="col-md-4 sm-label-right">Container Image <help-field key="ecs.dockerimage"></help-field></div>
    <div class="col-md-8">
      <ui-select name="imageSelect" ng-model="$ctrl.command.imageDescription" class="form-control input-sm">
        <ui-select-match placeholder="Please type your search...">{{ $select.selected.imageId }}</ui-select-match>
        <ui-select-choices
          repeat="image in $ctrl.command.backingData.filtered.images"
          group-by="containerImageController.groupByRegistry"
          refresh-delay="0"
          refresh="containerImageController.searchImages($ctrl.command, $select.search)"
        >
          <span ng-bind-html="image.imageId | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4 sm-label-right">
      Reserved Compute Units <help-field key="ecs.capacity.reserved.computeUnits"></help-field>
    </div>
    <div class="col-md-2">
      <input
        type="number"
        class="form-control input-sm no-spel"
        name="computeUnits"
        ng-model="$ctrl.command.computeUnits"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4 sm-label-right">
      Reserved Memory <help-field key="ecs.capacity.reserved.memory"></help-field>
    </div>
    <div class="col-md-2">
      <input
        type="number"
        class="form-control input-sm no-spel"
        name="memory"
        ng-model="$ctrl.command.reservedMemory"
      />
    </div>
  </div>
</div>
