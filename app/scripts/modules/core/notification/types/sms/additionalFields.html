<ng-form name="smsForm">
  <div class="form-group row">
    <div class="col-sm-3 sm-label-right">Phone Number</div>
    <div class="col-sm-9">
      <input name="sms"
             ng-pattern="/^\d+$/"
             ng-minlength="10"
             ng-maxlength="10"
             class="form-control input-sm "
             ng-model="vm.notification.address"
             placeholder="enter a phone number"
             required />
    </div>
  </div>
  <div class="form-group row slide-in animated"
       ng-if="smsForm.sms.$dirty && smsForm.sms.$invalid">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      <span>Please enter a valid number</span>
    </div>
  </div>
</ng-form>
