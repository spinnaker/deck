<ng-form name="emailForm">
  <div class="form-group row">
    <div class="col-sm-3 sm-label-right">Email Address</div>
    <div class="col-sm-9">
      <input type="email"
             name="address"
             class="form-control input-sm "
             ng-model="vm.notification.address"
             placeholder="enter an email address"
             ng-required="!vm.notification.cc.length">
      </input>
    </div>
  </div>
  <div class="form-group row slide-in"
       ng-if="emailForm.address.$dirty && emailForm.address.$invalid">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      <span>Please enter a valid email address</span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3 sm-label-right">CC Address</div>
    <div class="col-sm-9">
      <input type="email"
             name="cc"
             class="form-control input-sm "
             ng-model="vm.notification.cc"
             placeholder="enter an email address"
             ng-required="!vm.notification.address.length">
      </input>
    </div>
  </div>
  <div class="form-group row slide-in"
       ng-if="emailForm.cc.$dirty && emailForm.cc.$invalid">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      <span>Please enter a valid email address</span>
    </div>
  </div>
</ng-form>
