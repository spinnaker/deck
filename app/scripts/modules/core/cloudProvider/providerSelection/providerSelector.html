<ui-select ng-model="component[field]"
           ng-if="initialized && showSelector && !readOnly"
           class="form-control input-sm">
  <ui-select-match placeholder="Select a provider">
    <span class="icon icon-server-group icon-{{$select.selected.provider}} small"></span>
    {{$select.selected.label}}
  </ui-select-match>
  <ui-select-choices repeat="provider.provider as provider in providers | filter: $select.search">
    <h5><span class="icon icon-server-group icon-{{provider.label}} small"></span> {{provider.label}}</h5>
  </ui-select-choices>
</ui-select>
<p class="form-control-static" ng-if="readOnly">
  <cloud-provider-logo provider="component[field]" height="14px" width="14px"></cloud-provider-logo>
  {{providerDisplayKeyMap[component[field]]}}
</p>
