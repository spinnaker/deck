<ng-form name="dockerForm">
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Registry
    </div>
    <div class="col-md-6">
      <ui-select ng-model="trigger.registry" class="form-control input-sm">
        <ui-select-match>{{trigger.registry}}</ui-select-match>
        <ui-select-choices repeat="registry in registries | filter: $select.search | orderBy">
          <span ng-bind-html="registry | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-md-1 text-center">
      <a href
         ng-click="ctrl.refreshImages()"
         tooltip-placement="right"
         uib-tooltip="{{viewState.imagesRefreshing ? 'Images refreshing.' : 'Refresh images list' }}" >
              <span ng-class="{'glyphicon-spinning':viewState.imagesRefreshing}"
                    class="glyphicon glyphicon-refresh"></span>
      </a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Image
    </div>
    <div class="col-md-6">
      <ui-select ng-model="trigger.repository" class="form-control input-sm">
        <ui-select-match>{{trigger.repository}}</ui-select-match>
        <ui-select-choices repeat="repository in repositories | filter: $select.search | orderBy">
          <span ng-bind-html="repository | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Tag
      <help-field key="pipeline.config.docker.trigger.tag"></help-field>
    </div>
    <div class="col-md-6">
      <ui-select ng-model="trigger.tag" class="form-control input-sm">
        <ui-select-match>{{trigger.tag}}</ui-select-match>
        <ui-select-choices repeat="tag in getTags($select.search) | filter: $select.search | orderBy">
          <span ng-bind-html="tag | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-md-3">
      <a href ng-click="ctrl.clearTag()">Clear tag</a>
    </div>
  </div>
</ng-form>
