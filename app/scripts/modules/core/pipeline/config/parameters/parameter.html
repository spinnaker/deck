<div class="row">

  <div class="col-md-12">
    <div class="form-horizontal panel-pipeline-phase">
      <div class="form-group name-field">
        <div class="col-md-1">
          <span ng-if="pipeline.parameterConfig.length > 1" class="clickable glyphicon glyphicon-resize-vertical"></span>
        </div>
        <label class="col-md-2 sm-label-right">
          <span class="label-text">Name</span>
        </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <input type="text" required ng-model="parameter.name"
                     class="form-control input-sm"/>
            </div>
            <div class="col-md-1 col-md-offset-5">
              <button class="btn-link" ng-click="parameterCtrl.remove(parameter)">
                <span class="glyphicon glyphicon-trash" uib-tooltip="Remove parameter"></span><span class="sr-only">Remove Parameter</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <stage-config-field label="Description" help-key="pipeline.config.parameter.description">
        <input type="text" required ng-model="parameter.description"
               class="form-control input-sm"/>
      </stage-config-field>
      <stage-config-field label="Default Value" help-key="pipeline.config.parameter.default">
        <input type="text" required ng-model="parameter.default"
               class="form-control input-sm"/>
      </stage-config-field>
      <stage-config-field label="Show Options" help-key="pipeline.config.parameter.default">
        <input type="checkbox" ng-model="parameter.hasOptions" ng-change="parameterCtrl.setupOptions(parameter)">
      </stage-config-field>
      <stage-config-field ng-if="parameter.hasOptions" label="Options" help-key="pipeline.config.parameter.description">
        <div ng-repeat="item in parameter.options" style="margin-bottom:5px">
          <input style="width:90%" class="col-md-4 form-control input-sm" ng-model="item.value" type="text"/>
          <button class="btn-link" ng-click="parameterCtrl.removeOption($index, parameter)">
            <span class="glyphicon glyphicon-trash" uib-tooltip="Remove Option"></span><span class="sr-only">Remove Option</span>
          </button>
        </div>
        <button class="btn btn-sm btn-default" ng-click="parameterCtrl.addOption(parameter)">
          <span class="glyphicon glyphicon-plus-sign"></span> Add New Option
        </button>
      </stage-config-field>
    </div>
  </div>
</div>
