<div class="dropdown" style="margin-right:5px"  uib-dropdown>
    <create-pipeline-button application="application"></create-pipeline-button>
    <button type="button" class="btn btn-sm btn-default dropdown-toggle"
            analytics-on="click"
            analytics-category="Pipelines"
            analytics-event="Configure (top level)"
            uib-dropdown-toggle>
      <span class="visible-xl-inline"><span class="glyphicon glyphicon-cog"></span> Configure</span>
      <span class="hidden-xl-inline" uib-tooltip="Configure pipelines"><span class="glyphicon glyphicon-cog"></span></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li class="dropdown-header"
            style="margin-top:0"
            ng-if="!(application.pipelineConfigs.data.length || application.strategyConfigs.data.length)">
          None yet, click <span style="margin-left: 2px;" class="glyphicon glyphicon-plus-sign"></span> Create
        </li>
        <li class="dropdown-header" style="margin-top:0" ng-if="application.pipelineConfigs.data.length">PIPELINES</li>
        <li ng-repeat="pipeline in application.pipelineConfigs.data">
          <a href
             analytics-on="click"
             analytics-category="Pipelines"
             analytics-event="Configure pipeline (via top level)"
             ui-sref="^.pipelineConfig({pipelineId: pipeline.id})">
              {{pipeline.name}} <span ng-if="pipeline.disabled">(disabled)</span>
          </a>
        </li>
        <li class="dropdown-header" style="margin-top:0" ng-if="application.strategyConfigs.data.length">DEPLOYMENT STRATEGIES</li>
        <li  ng-repeat="pipeline in application.strategyConfigs.data">
          <a href
             analytics-on="click"
             analytics-category="Pipelines"
             analytics-event="Configure strategy (via top level)"
             ui-sref="^.pipelineConfig({pipelineId: pipeline.id})">{{pipeline.name}}</a></li>
    </ul>
</div>
