<div class="cluster-container" ng-class="{disabled: serverGroup.isDisabled}">
  <div class="server-group-title">
    <div class="container-fluid no-padding">
      <div class="row">
        <div class="col-md-8">
          <a
              ui-sref=".serverGroup({region: region, accountId: loadBalancer.account, serverGroup: serverGroup.name, provider: loadBalancer.cloudProvider})"
              ui-sref-active="active">
            <cloud-provider-logo provider="loadBalancer.cloudProvider" height="14px" width="14px"></cloud-provider-logo> {{serverGroup.name}}
          </a>
        </div>
        <div class="col-md-4 text-right">
          <health-counts container="serverGroup.instanceCounts"></health-counts>
        </div>
      </div>
    </div>
  </div>
  <div class="instance-list" ng-if="sortFilter.showInstances">
    <instances instances="viewModel.instances"></instances>
  </div>
</div>
