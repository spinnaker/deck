<div class="project-summary">
  <div class="project-name">
    <a ui-sref="home.project.dashboard({project: projectName})">{{projectName}}</a>
    <span class="small clickable remove-result-link"
          ng-if="canRemove"
          ng-click="onRemove(result.id, $index); $event.preventDefault()">
      <span class="glyphicon glyphicon-remove"
            uib-tooltip="remove from history" tooltip-popup-delay="300" tooltip-placement="left"></span>
    </span>
  </div>
  <div class="application-count">
    {{applications.length || 0}} Application<span ng-if="applications.length !== 1">s</span>
  </div>
</div>
<ul class="application-list">
  <li ng-repeat="application in applications">
    <a ui-sref="home.project.application.insight.clusters({project: projectName, application: application})">{{application}}</a>
  </li>
</ul>
