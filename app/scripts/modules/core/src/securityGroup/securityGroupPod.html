<div class="row rollup-entry sub-group">
  <div class="rollup-summary sticky-header">
    <div class="rollup-title-cell">
      <div class="heading-tag">
        <account-tag account="parentHeading"></account-tag>
      </div>
      <div class="pod-center">
        <div>
          <span class="glyphicon glyphicon-transfer"></span>
          {{grouping.heading}}
        </div>
      </div>
    </div>
  </div>
  <div class="rollup-details">
    <div class="pod-subgroup" ng-repeat="subgroup in grouping.subgroups">
      <security-group
          application="application"
          security-group="subgroup.securityGroup"
          heading="subgroup.heading"
          sort-filter="sortFilter"></security-group>
    </div>
  </div>
</div>
