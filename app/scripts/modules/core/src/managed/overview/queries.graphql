query fetchApplication($appName: String!, $statuses: [MdArtifactStatusInEnvironment!]) {
  application(appName: $appName) {
    id
    name
    account
    environments {
      id
      name
      state {
        id
        artifacts {
          id
          name
          environment
          type
          reference
          versions(statuses: $statuses) {
            id
            buildNumber
            version
            createdAt
            status
            gitMetadata {
              commit
              author
              branch
              commitInfo {
                sha
                link
                message
              }
              pullRequest {
                number
                link
              }
              comparisonLinks {
                toPreviousVersion
                toCurrentVersion
              }
            }
            deployedAt
            lifecycleSteps {
              startedAt
              completedAt
              type
              status
              link
            }
            constraints {
              type
              status
              judgedBy
              attributes
            }
            verifications {
              id
              type
              status
              startedAt
              completedAt
              link
            }
            postDeploy {
              id
              type
              status
              startedAt
              completedAt
              link
            }
          }
          pinnedVersion {
            id
            version
            buildNumber
            pinnedAt
            pinnedBy
            comment
            gitMetadata {
              commitInfo {
                message
              }
            }
          }
        }
        resources {
          id
          kind
          displayName
          moniker {
            app
            stack
            detail
          }
          location {
            account
            regions
          }
        }
      }
    }
  }
}

query fetchResourceStatus($appName: String!) {
  application(appName: $appName) {
    id
    name
    environments {
      id
      name
      state {
        id
        resources {
          id
          kind
          state {
            status
            reason
            event
          }
        }
      }
    }
  }
}

query fetchApplicationManagementStatus($appName: String!) {
  application(appName: $appName) {
    id
    name
    isPaused
  }
}

mutation UpdateConstraint($payload: MdConstraintStatusPayload!) {
  updateConstraintStatus(payload: $payload)
}

mutation ToggleManagement($application: String!, $isPaused: Boolean!) {
  toggleManagement(application: $application, isPaused: $isPaused)
}
