query fetchApplication($appName: String!) {
  application(appName: $appName) {
    name
    account
    environments {
      name
      state {
        artifacts {
          name
          type
          reference
          versions(statuses: [PENDING, APPROVED, DEPLOYING, CURRENT]) {
            buildNumber
            version
            createdAt
            status
            gitMetadata {
              commit
              author
              branch
              commitInfo {
                sha
                link
                message
              }
              pullRequest {
                number
                link
              }
            }
            deployedAt
            lifecycleSteps {
              startedAt
              completedAt
              type
              status
            }
            constraints {
              type
              status
              attributes
            }
          }
          pinnedVersion {
            name
            reference
          }
        }
        resources {
          id
          kind
          status
          displayName
          moniker {
            app
            stack
            detail
          }
          location {
            regions
          }
        }
      }
    }
  }
}
