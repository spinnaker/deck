query fetchApplication($appName: String!) {
  application(appName: $appName) {
    id
    name
    account
    environments {
      id
      name
      state {
        id
        artifacts {
          id
          name
          environment
          type
          reference
          versions(statuses: [PENDING, APPROVED, DEPLOYING, CURRENT]) {
            id
            buildNumber
            version
            createdAt
            status
            gitMetadata {
              commit
              author
              branch
              commitInfo {
                sha
                link
                message
              }
              pullRequest {
                number
                link
              }
            }
            deployedAt
            lifecycleSteps {
              startedAt
              completedAt
              type
              status
              link
            }
            constraints {
              type
              status
              judgedBy
              attributes
            }
            verifications {
              id
              type
              status
              startedAt
              completedAt
              link
            }
          }
          pinnedVersion {
            id
            version
            buildNumber
            pinnedAt
            pinnedBy
            comment
            gitMetadata {
              commitInfo {
                message
              }
            }
          }
        }
        resources {
          id
          kind
          displayName
          moniker {
            app
            stack
            detail
          }
          location {
            account
            regions
          }
        }
      }
    }
  }
}

query fetchResourceStatus($appName: String!) {
  application(appName: $appName) {
    id
    name
    environments {
      id
      name
      state {
        id
        resources {
          id
          kind
          state {
            status
            reason
            event
          }
        }
      }
    }
  }
}

mutation UpdateConstraint($application: String, $environment: String, $status: MdConstraintStatusUpdate) {
  updateConstraintStatus(application: $application, environment: $environment, status: $status)
}
