<ng-form name="expressionForm">
    <div class="form-group row">
        <div class="col-sm-3 sm-label-right">Expression <help-field key="pipeline.config.checkPreconditions.expression"></help-field></div>
        <div class="col-sm-9">
            <input type="text"
                   name="expression"
                   class="form-control input-sm "
                   ng-model="precondition.context.expression"
                   required>
            </input>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-3 sm-label-right">Fail Pipeline <help-field key="pipeline.config.checkPreconditions.failPipeline"></help-field></div>
        <div class="col-sm-9">
            <input type="checkbox" ng-model="precondition.failPipeline">
        </div>
    </div>
</ng-form>
