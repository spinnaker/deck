<div class="progress" uib-tooltip-html="tooltip" tooltip-append-to-body="true">
  <div class="progress-bar"
       ng-style="progressStyle"
       ng-class="{'progress-bar-info': task.isRunning || task.hasNotStarted,
       'progress-bar-success': task.isCompleted,
       'progress-bar-disabled': task.isCanceled,
       'progress-bar-danger': task.isFailed}"
    >

  </div>
</div>
