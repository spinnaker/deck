<div modal-page>
  <form name="form">
    <modal-close dismiss="$dismiss()"></modal-close>
    <div class="modal-header">
      <h4 class="modal-title">What's New</h4>
    </div>
    <div class="modal-body" style="overflow-y: scroll; height: 350px;">
      <div ng-bind-html="fileContents"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="$dismiss()">Close</button>
    </div>
  </form>
</div>
