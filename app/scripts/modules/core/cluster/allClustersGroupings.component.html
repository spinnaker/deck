<div data-scroll-id="clusters-content"
     waypoint-container
     waypoint-container-key="{{application.name}}"
     waypoint-offset="100">

  <div ng-if="$ctrl.initialized">
    <div ng-repeat="group in $ctrl.groups" class="rollup">
      <cluster-pod ng-repeat="subgroup in group.subgroups"
                   grouping="subgroup"
                   sort-filter="$ctrl.sortFilter"
                   application="$ctrl.app"
                   parent-heading="group.heading"
      ></cluster-pod>
    </div>
    <div ng-if="$ctrl.groups.length === 0 && !$ctrl.app.serverGroups.fetchOnDemand">
      <h4 class="text-center">No server groups match the filters you've selected.</h4>
    </div>
  </div>
  <div ng-if="!$ctrl.initialized">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>

</div>
