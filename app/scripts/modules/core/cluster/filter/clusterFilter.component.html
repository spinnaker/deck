<insight-filter>
  <div class="heading">
    <span class="btn btn-default btn-xs"
          is-visible="$ctrl.tags.length > 0"
          ng-click="$ctrl.clearFilters()">Clear All</span>
    <filter-section heading="Search" expanded="true" help-key="cluster.search">
      <form class="form-horizontal" role="form">
        <div class="form-group nav-search">
          <input type="search" class="form-control input-sm" ng-model="$ctrl.sortFilter.filter"
                 ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 } }"
                 ng-change="$ctrl.updateClusterGroups()" style="width: 85%; display: inline-block">
        </div>
      </form>
    </filter-section>
  </div>
  <div class="content" ng-if="$ctrl.app.serverGroups.loaded">

    <filter-section heading="Provider" expanded="true" ng-if="$ctrl.providerTypeHeadings.length > 1">
      <div class="checkbox" ng-repeat="heading in $ctrl.providerTypeHeadings | orderBy: 'toString()'">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.providerType[heading]"
                 ng-change="$ctrl.updateClusterGroups()"/>
          <cloud-provider-logo provider="heading" height="'14px'" width="'14px'"></cloud-provider-logo>
          <cloud-provider-label provider="heading"></cloud-provider-label>
        </label>
      </div>
    </filter-section>

    <filter-section heading="Account" expanded="true">
      <div class="checkbox" ng-repeat="heading in $ctrl.accountHeadings | orderBy:'toString()'  ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.account[heading]"
                 ng-change="$ctrl.updateClusterGroups()"/>{{heading}}
        </label>
      </div>
    </filter-section>

    <filter-section heading="Region" expanded="true">
      <div class="checkbox" ng-repeat="heading in $ctrl.regionHeadings | orderBy: 'toString()' ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.region[heading]" ng-change="$ctrl.updateClusterGroups()"/>{{heading}}
        </label>
      </div>
    </filter-section>

    <filter-section heading="Category" expanded="true" ng-if="$ctrl.categoryHeadings.length > 1">
      <div class="checkbox" ng-repeat="heading in $ctrl.categoryHeadings | orderBy: 'toString()' ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.category[heading]" ng-change="$ctrl.updateClusterGroups()"/>{{heading | robotToHuman}}
        </label>
      </div>
    </filter-section>

    <filter-section heading="Stack" expanded="true">
      <div class="checkbox" ng-repeat="heading in $ctrl.stackHeadings | orderBy: 'toString()' ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.stack[heading]" ng-change="$ctrl.updateClusterGroups()"/>{{heading}}
        </label>
      </div>
    </filter-section>

    <filter-section heading="Status" expanded="true">
      <div class="form">
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.Up"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Healthy
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.Down"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Unhealthy
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.Disabled"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Disabled
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.Starting"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Starting
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.OutOfService"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Out of Service
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="$ctrl.sortFilter.status.Unknown"
                   ng-change="$ctrl.updateClusterGroups()"/>
            Unknown
          </label>
        </div>
      </div>
    </filter-section>

    <filter-section heading="Availability Zones" expanded="true">
      <div class="checkbox" ng-repeat="heading in $ctrl.availabilityZoneHeadings | orderBy: 'toString()' ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.availabilityZone[heading]" ng-change="$ctrl.updateClusterGroups()"/>{{heading}}
        </label>
      </div>
    </filter-section>


    <filter-section heading="Instance Types" expanded="true">
      <div class="checkbox" ng-repeat="heading in $ctrl.instanceTypeHeadings | orderBy: 'toString()' ">
        <label>
          <input type="checkbox" ng-model="$ctrl.sortFilter.instanceType[heading]"
                 ng-change="$ctrl.updateClusterGroups()"/> {{heading}}
        </label>
      </div>
    </filter-section>

    <filter-section heading="Instance Count" expanded="true">
      <div class="form-inline">
        <div class="form-group">
          Min:
          <input type="number" class="form-control input-sm" ng-model="$ctrl.sortFilter.minInstances"
                 ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 } }"
                 ng-change="$ctrl.updateClusterGroups()">
        </div>
        <div class="form-group">
          Max:
          <input type="number" class="form-control input-sm" ng-model="$ctrl.sortFilter.maxInstances"
                 ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 } }"
                 ng-change="$ctrl.updateClusterGroups()">
        </div>
      </div>
    </filter-section>

  </div>
</insight-filter>
