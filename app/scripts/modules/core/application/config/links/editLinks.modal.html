<div modal-page class="flex-fill">
  <modal-close dismiss="$dismiss()"></modal-close>
  <div class="modal-header">
    <h3>Edit Application Links</h3>
  </div>
  <div class="modal-body flex-fill">
    <form role="form" name="form" class="form-horizontal flex-fill">
      <div class="form-group flex-fill">
        <textarea class="code form-control flex-fill" ng-model="vm.command"></textarea>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <p>
          <strong>Note:</strong> Clicking "Update" below will not save your changes to the server - it only
          updates the configuration within the browser, so you'll want to verify your changes and click "Save Changes"
          when you're ready.
        </p>
      </div>
    </div>
    <div class="form-group row slide-in animated" ng-if="vm.invalid">
      <div class="col-sm-9 col-sm-offset-3 error-message">
        Error: {{vm.errorMessage}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary"
            ng-click="vm.update()">
      <span class="glyphicon glyphicon-ok-circle"></span> Update
    </button>
  </div>
</div>
