<div class="container flex-fill" sticky-headers>
  <v2-modal-wizard not-really-modal="true" class="flex-fill">
    <v2-wizard-page key="location" label="Application Attributes" done="true">
      <application-attributes application="config.application"></application-attributes>
    </v2-wizard-page>
    <v2-wizard-page key="notifications" label="Notifications" done="true">
      <application-notifications application="config.application" notifications="config.notifications"></application-notifications>
    </v2-wizard-page>
    <v2-wizard-page key="features" label="Features" done="true">
      <application-data-source-editor application="config.application"></application-data-source-editor>
    </v2-wizard-page>
    <v2-wizard-page key="links" label="Links" done="true">
      <application-links application="config.application"></application-links>
    </v2-wizard-page>
    <v2-wizard-page key="cache" label="Cache Management" done="true">
      <application-cache-management application="config.application"></application-cache-management>
    </v2-wizard-page>
    <v2-wizard-page key="chaos" label="Chaos Monkey" done="true" ng-if="config.feature.chaosMonkey">
      <chaos-monkey-config application="config.application"></chaos-monkey-config>
    </v2-wizard-page>
    <v2-wizard-page key="snapshot" label="Serialize Application" done="true" ng-if="config.feature.snapshots">
      <application-snapshot-section application="config.application"></application-snapshot-section>
    </v2-wizard-page>
    <v2-wizard-page key="delete" label="Delete Application" done="true">
      <delete-application-section application="config.application"></delete-application-section>
    </v2-wizard-page>
  </v2-modal-wizard>
</div>
