<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>If you don't need or want certain features for your application, you can disable them here.</p>
        <p>Disabling a data source only changes the display in Spinnaker - it won't delete any actual data.</p>
        <div ng-repeat="dataSource in $ctrl.dataSources" class="checkbox">
          <label><input type="checkbox"
                        ng-model="$ctrl.model[dataSource.key]"
                        ng-change="$ctrl.dataSourceChanged(dataSource.key)"
          /> {{dataSource.label}}</label>
          <p ng-if="dataSource.description" ng-bind-html="dataSource.description"></p>
        </div>
        <div class="row footer">
          <div class="col-md-3">
            <button class="btn btn-default" ng-click="$ctrl.revert()"
                    ng-if="$ctrl.isDirty"
                    style="visibility: visible;"><span class="glyphicon glyphicon-flash"></span> Revert
            </button>
          </div>
          <div class="col-md-9 text-right">
            <button class="btn btn-primary" ng-if="$ctrl.isDirty"
                    ng-click="$ctrl.save()">
              <span ng-if="!$ctrl.saving">
                <span class="glyphicon glyphicon-ok-circle"></span> Save Changes
              </span>
              <span ng-if="$ctrl.saving" class="pulsing">
                <span class="glyphicon glyphicon-asterisk glyphicon-spinning"></span> Saving&hellip;
              </span>
            </button>
            <div class="error-message" ng-if="$ctrl.saveError">There was an error saving your changes. Please try again.</div>
            <span ng-if="!$ctrl.isDirty" class="btn btn-link disabled"><span class="glyphicon glyphicon-ok-circle"></span> In sync with server</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
