    <div class="form-group">
      <h5 class="col-sm-12">
        Attach metadata to services to expose additional information to other services.
      </h5>

        <map-editor model="command.labels" allow-empty="true"></map-editor>
      </div>
    </div>
  </div>
</ng-form>
