<div class="modal-body">
  <div class="form-group">
    <div class="col-md-12 well" ng-class="{'alert-danger': form.securityGroupName.$error.validateUnique, 'alert-info': !form.securityGroupName.$error.validateUnique}">
      <strong>Your <firewall-label label="firewall"></firewall-label> will be named:</strong>
      <span ng-bind="namePreview"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-4 sm-label-right">Detail</div>
    <div class="col-md-4">
      <input type="text" class="form-control input-sm" required
              ng-model="securityGroup.detail"
              ng-change="ctrl.updateName()"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-4 sm-label-right">Description</div>
    <div class="col-md-8">
      <input type="text" class="form-control input-sm" ng-model="securityGroup.description" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-4 sm-label-right">Account</div>
    <div class="col-md-8">
      <account-select-field required component="securityGroup" field="credentials" accounts="accounts" provider="'azure'" on-change="ctrl.accountUpdated()"></account-select-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <region-select-field label-columns="4" component="securityGroup" field="region" field-columns="8" account="securityGroup.credentials" provider="'azure'" on-change="ctrl.regionUpdated()" regions="regions"></region-select-field>
    </div>
  </div>
</div>
