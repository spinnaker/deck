<ng-form name="advancedSettingsForm">
  <div class="container-fluid form-horizontal">
    <div class="form-group">
      <div class="col-md-4 sm-label-right">Session Affinity</div>
      <div class="col-md-4">
        <select class="form-control input-sm"
                ng-disabled="ctrl.loadBalancer.ipProtocol === 'UDP'"
                ng-model="ctrl.viewState.sessionAffinity"
                ng-change="ctrl.setSessionAffinity(ctrl.viewState)"
                ng-options="view for (model, view) in ctrl.sessionAffinityModelToViewMap">
        </select>
      </div>
    </div>
    <div class="form-group" ng-if="ctrl.viewState.sessionAffinity === 'Generated Cookie'">
      <div class="col-md-4 sm-label-right">
        <b>Affinity Cookie TTL Seconds</b>
      </div>
      <div class="col-md-4">
        <input ng-model="ctrl.loadBalancer.backendService.affinityCookieTtlSec"
               required
               type="number"
               name="cookieTtl"
               min="0"
               max="{{ctrl.maxCookieTtl}}"
               class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-group" ng-if="ctrl.loadBalancer.loadBalancerType == 'SSL'">
      <div class="col-md-4 sm-label-right">Named Port <help-field key="gce.httpLoadBalancer.namedPort"><help-field></div>

      <div class="col-md-4">
        <input class="form-control input-sm"
               type="text"
               name="namedPort"
               ng-pattern="/^[a-z]([-a-z0-9]*[a-z0-9])?$/"
               max="63"
               ng-model-options="{ debounce: 250 }"
               ng-model="ctrl.loadBalancer.backendService.namedPort"/>
      </div>
    </div>
  </div>
</ng-form>
