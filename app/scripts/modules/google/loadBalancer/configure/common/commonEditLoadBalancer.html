<form name="form" class="form-horizontal">
  <div ng-if="!ctrl.accounts" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <v2-modal-wizard heading="Edit {{ctrl.loadBalancer.name}}: {{ctrl.loadBalancer.region}}: {{ctrl.loadBalancer.credentials}}"
                   ng-if="ctrl.accounts"
                   task-monitor="ctrl.taskMonitor"
                   dismiss="$dismiss()">
    <v2-wizard-page key="listener" label="Listener" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.listener"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="healthCheck" label="Health Check" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.healthCheck"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="advancedSettings" label="Advanced Settings" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.advancedSettings"></ng-include>
    </v2-wizard-page>
  </v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="form.$invalid || ctrl.taskMonitor.submitting"
                   submitting="ctrl.taskMonitor.submitting" on-click="ctrl.submit()"
                   is-new="ctrl.isNew"></submit-button>
  </div>
</form>
