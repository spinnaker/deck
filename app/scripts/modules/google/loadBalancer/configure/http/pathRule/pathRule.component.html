<hr>
<div class="form-group">
  <div class="col-md-4 sm-label-right">Paths
    <help-field key="gce.httpLoadBalancer.pathRule.paths">
    </help-field>
  </div>
  <div class="col-md-4">
    <ui-select multiple tagging
               tagging-label=""
               ng-model="$ctrl.pathRule.paths"
               sortable="true"
               class="form-control input-sm"
               required>
      <ui-select-match>{{$item}}</ui-select-match>
      <ui-select-choices repeat="path in []">
        {{path}}
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="col-md-1">
    <button class="btn btn-sm btn-default" ng-click="$ctrl.deletePathRule()">
      <span class="glyphicon glyphicon-trash visible-lg-inline"></span>
      <span>Delete</span>
    </button>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4 sm-label-right">
    <b>Backend Service</b>
  </div>
  <div class="col-md-4">
    <ui-select ng-model="$ctrl.pathRule.backendService"
               on-select="$ctrl.command.onBackendServiceSelected($item, $ctrl.command)"
               class="form-control input-sm">
      <ui-select-match placeholder="Select...">
        {{$select.selected}}
      </ui-select-match>
      <ui-select-choices repeat="backendService in $ctrl.command.getAllBackendServices($ctrl.command) | filter: $select.search">
        <div ng-bind-html="backendService | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
