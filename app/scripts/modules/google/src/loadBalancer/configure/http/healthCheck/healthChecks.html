<ng-form name="healthChecks">
  <div class="col-md-12" ng-if="ctrl.command.getUnusedHealthChecks(ctrl.command).length">
    <div class="alert alert-warning">
      <p><i class="fa fa-exclamation-triangle"></i>
        The following health checks have not been associated with a backend service:
        <ul>
          <li ng-repeat="service in ctrl.command.getUnusedHealthChecks(ctrl.command)" ng-bind-html="service"></li>
        </ul>
      </p>
      <p class="text-right">
        <a class="btn btn-sm btn-default dirty-flag-dismiss"
           href ng-click="ctrl.command.removeUnusedHealthChecks(ctrl.command)">Remove health checks</a>
      </p>
    </div>
  </div>
  <div class="col-md-12"
       ng-if="!ctrl.command.loadBalancer.healthChecks.length && !ctrl.command.backingData.healthChecks.length">
    <div class="alert alert-warning">
      <p><i class="fa fa-exclamation-triangle"></i>
        You have not configured any health checks.
      </p>
    </div>
  </div>

  <gce-health-check-selector ng-repeat="healthCheck in ctrl.command.loadBalancer.healthChecks"
                             health-checks-by-account-and-type="ctrl.healthChecksByAccountAndType"
                             existing-health-check-names="ctrl.existingHealthCheckNames"
                             credentials="ctrl.loadBalancer.credentials"
                             health-check="healthCheck"></gce-health-check-selector>

  <div class="form-group small" style="margin-top: 20px">
    <div class="col-md-offset-2 col-md-6">
      <gce-cache-refresh cache-key="healthChecks"
                         cache-key-alias="health checks"
                         on-refresh="ctrl.onHealthCheckRefresh()"></gce-cache-refresh>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="add-new btn btn-block"
              ng-click="ctrl.add('healthChecks')">
        <span class="glyphicon glyphicon-plus-sign"></span> Add health check
      </button>
    </div>
  </div>
  <div class="form-group small" style="margin-top: 20px">
    <div class="col-md-offset-2 col-md-6">
      <gce-cache-refresh cache-key="healthChecks"
                         cache-key-alias="health checks"
                         on-refresh="ctrl.command.onHealthCheckRefresh(ctrl.command)"></gce-cache-refresh>
    </div>
  </div>
</ng-form>
