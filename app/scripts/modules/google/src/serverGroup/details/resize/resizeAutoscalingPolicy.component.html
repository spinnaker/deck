<ng-form name="resizeAutoscalingPolicyForm">
  <div class="form-group">
    <div class="col-md-12">
      <p>Sets min and max instance counts for this server group's autoscaling policy.
        <help-field key="gce.serverGroup.resizeWithAutoscalingPolicy" placement="right"></help-field>
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2 col-md-offset-3"><b>Min</b></div>
    <div class="col-md-2"><b>Max</b></div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Current</div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="$ctrl.serverGroup.autoscalingPolicy.minNumReplicas"
                                 readonly/>
    </div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="$ctrl.serverGroup.autoscalingPolicy.maxNumReplicas"
                                 readonly/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Resize to</div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="$ctrl.command.newMinNumReplicas"
                                 min="0"
                                 required
                                 max="{{$ctrl.command.newMaxNumReplicas}}"/></div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="$ctrl.command.newMaxNumReplicas"
                                 required
                                 min="{{$ctrl.command.newMinNumReplicas}}"/></div>
  </div>
</ng-form>
