<div modal-page class="form-inline gce-auto-healing-policy-modal">
  <task-monitor monitor="ctrl.taskMonitor"></task-monitor>
  <modal-close dismiss="$dismiss()"></modal-close>
  <div class="modal-header">
    <h3>{{ctrl.action}} autohealing policy</h3>
  </div>
  <ng-form name="autoHealingPolicyUpsertModal">
    <div class="modal-body clearfix">
      <gce-auto-healing-policy-selector on-health-check-refresh="ctrl.onHealthCheckRefresh()"
                                        set-auto-healing-policy="ctrl.setAutoHealingPolicy(autoHealingPolicy)"
                                        http-health-checks="ctrl.httpHealthChecks"
                                        enabled="true"
                                        label-columns="4"
                                        auto-healing-policy="ctrl.autoHealingPolicy"></gce-auto-healing-policy-selector>
    </div>
  </ng-form>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
    <submit-button is-disabled="!autoHealingPolicyUpsertModal.$valid"
                   label="$ctrl.submitButtonLabel"
                   submitting="ctrl.taskMonitor.submitting"
                   on-click="ctrl.submit()"
                   is-new="ctrl.isNew"></submit-button>
  </div>
</div>
