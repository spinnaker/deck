<div class="form-group" ng-if="!vm.command.regional">
  <div class="col-md-3 sm-label-right">Zone</div>
  <div class="col-md-7" ng-if="!vm.command.region">(Select a region)</div>
  <div class="col-md-7">
    <select class="form-control input-sm"
            ng-model="vm.command.zone"
            ng-change="onChange()"
            ng-required="!vm.command.regional">
      <option ng-repeat="zone in vm.command.backingData.filtered.zones"
              value="{{zone}}"
              ng-selected="vm.command[field] === zone">{{zone}}</option>
    </select>
  </div>
</div>

<div class="form-group" ng-if="vm.command.regional">
  <div class="col-md-3 sm-label-right">Zones</div>
  <div class="col-md-7">
    <p>
      Server group will be available in:
    </p>
    <ul>
      <li ng-repeat="zone in vm.command.backingData.filtered.truncatedZones">
        {{zone}}
      </li>
    </ul>
  </div>
</div>
