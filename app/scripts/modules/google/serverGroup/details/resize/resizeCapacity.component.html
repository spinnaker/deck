<ng-form name="resizeCapacityForm">
  <div>
    <div class="form-group">
      <div class="col-md-12">
        <p>Sets desired instance count for this server group.</p>
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="col-md-3 sm-label-right">
        Current size
      </div>
      <div class="col-md-6">
        <input type="number"
               class="form-control input-sm"
               ng-model="$ctrl.serverGroup.asg.desiredCapacity"
               style="width: 60px"
               readonly/>
        instance<span ng-if="$ctrl.currentSize.desired > 1">s</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="col-md-3 sm-label-right">
        Resize to
      </div>
      <div class="col-md-6">
        <input type="number"
               class="form-control input-sm highlight-pristine"
               ng-model="$ctrl.command.newSize"
               min="0"
               required
               style="width: 60px"/>
        instances
      </div>
    </div>
  </div>
</ng-form>
