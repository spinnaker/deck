<ng-form role="form" name="form" novalidate>
  <v2-modal-wizard heading="Create New Security Group">
    <v2-wizard-page key="Location" label="Location">
      <ng-include src="pages.location"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="Ingress" label="Ingress" done="true">
      <ng-include src="pages.ingress"></ng-include>
    </v2-wizard-page>
  </v2-modal-wizard>
  <div class="modal-footer">
    <button class="btn btn-default"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="form.$invalid || !wizard.isComplete() || state.submitting"
                   submitting="state.submitting" on-click="ctrl.upsert()" is-new="state.isNew"></submit-button>
  </div>
</ng-form>
