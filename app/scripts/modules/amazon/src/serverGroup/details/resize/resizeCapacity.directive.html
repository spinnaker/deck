<div ng-if="vm.command.advancedMode">
  <div class="form-group">
    <div class="col-md-12">
      <p>Sets up auto-scaling for this server group.</p>
      <p>To disable auto-scaling, use the <a href ng-click="vm.command.advancedMode = false">Simple Mode</a>.</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2 col-md-offset-3"><b>Min</b></div>
    <div class="col-md-2"><b>Max</b></div>
    <div class="col-md-2"><b>Desired</b></div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Current</div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.currentSize.min"
                                 readonly/>
    </div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.currentSize.max"
                                 readonly/>
    </div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.currentSize.desired"
                                 readonly/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Resize to</div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.command.min"
                                 min="0"
                                 required
                                 max="{{vm.command.max}}"/></div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.command.max"
                                 required
                                 min="{{vm.command.min}}"/></div>
    <div class="col-md-2"><input type="number"
                                 class="form-control input-sm"
                                 ng-model="vm.command.desired"
                                 required
                                 min="{{vm.command.min}}"
                                 max="{{vm.command.max}}"/></div>
  </div>

</div>
<div ng-if="!vm.command.advancedMode">
  <div class="form-group">
    <div class="col-md-12">
      <p>Sets min, max, and desired instance counts to the same value.</p>

      <p> To allow true auto-scaling, use the <a href ng-click="vm.command.advancedMode = true">Advanced Mode</a>.</p>
    </div>
  </div>
  <div class="form-group form-inline">
    <div class="col-md-3 sm-label-right">
      Current size
    </div>
    <div class="col-md-6">
        <input type="number"
               class="form-control input-sm"
               ng-model="vm.currentSize.desired"
               style="width: 60px"
               readonly/>
        instance<span ng-if="vm.currentSize.desired > 1">s</span>
    </div>
  </div>
  <div class="form-group form-inline">
    <div class="col-md-3 sm-label-right">
      Resize to
    </div>
    <div class="col-md-6">
        <input type="number"
               class="form-control input-sm highlight-pristine"
               ng-model="vm.command.newSize"
               min="0"
               required
               style="width: 60px"/>
        instances
    </div>
  </div>
</div>
