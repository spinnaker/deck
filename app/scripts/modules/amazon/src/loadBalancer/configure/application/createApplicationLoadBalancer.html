<form name="form" class="form-horizontal" novalidate>
  <v2-modal-wizard heading="{{ctrl.forPipelineConfig ? 'Configure Application Load Balancer' : 'Create New Application Load Balancer'}}"
                   task-monitor="ctrl.taskMonitor"
                   dismiss="$dismiss()">
    <v2-wizard-page key="Location" label="Location">
      <ng-include src="ctrl.pages.location"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="Security Groups" label="Security Groups" done="true">
      <ng-include src="ctrl.pages.securityGroups"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="Target Groups" label="Target Groups" done="true">
      <ng-include src="ctrl.pages.targetGroups"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="Listeners" label="Listeners" done="true">
      <ng-include src="ctrl.pages.listeners"></ng-include>
    </v2-wizard-page>
    <!--<v2-wizard-page key="Rules" label="Rules" done="true">
      <ng-include src="ctrl.pages.rules"></ng-include>
    </v2-wizard-page>-->
  </v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="ctrl.taskMonitor.submitting" class="btn btn-default"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="form.$invalid || ctrl.taskMonitor.submitting"
                   submitting="ctrl.taskMonitor.submitting" on-click="ctrl.submit()"
                   is-new="ctrl.isNew" label="ctrl.viewState.submitButtonLabel"></submit-button>
  </div>
</form>
