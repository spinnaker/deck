<div class="container-fluid form-horizontal">
  <div class="col-md-4 sm-label-right">Ping</div> <div class="col-md-8">
    <table class="table table-condensed packed">
      <thead>
      <tr>
        <th width="35%">Protocol</th>
        <th width="30%">Port</th>
        <th><span ng-if="ctrl.requiresHealthCheckPath()">Path</span></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><select class="form-control input-sm" ng-model="loadBalancer.healthCheckProtocol" required
                    ng-options="protocol for protocol in ['HTTP', 'HTTPS', 'SSL', 'TCP']"></select></td>
        <td><input class="form-control input-sm" type="number" ng-model="loadBalancer.healthCheckPort"
                   required min="0"/></td>
        <td><input ng-if="ctrl.requiresHealthCheckPath()"
                   class="form-control input-sm no-spel"
                   type="text"
                   ng-change="loadBalancer.healthCheckPath = ctrl.prependForwardSlash(loadBalancer.healthCheckPath)"
                   ng-model="loadBalancer.healthCheckPath"
                   required/>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
