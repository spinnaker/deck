  <v2-instance-archetype-selector command="command"></v2-instance-archetype-selector>
  <div style="padding: 0 15px">
    <v2-instance-type-selector ng-if="command.viewState.instanceProfile && command.viewState.instanceProfile !== 'custom'" command="command"></v2-instance-type-selector>
