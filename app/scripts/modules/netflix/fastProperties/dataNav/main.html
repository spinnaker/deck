<div class="page-header">

  <div class="container application-header">

    <h2 data-purpose="view-header">Properties</h2>

    <div class="application-nav">
      <div class="nav-section">
        <a ui-sref=".properties"
           ng-class="{active: $state.includes('**.properties.**')}">
          Active Properties
        </a>
        <a ui-sref=".executions"
           ng-class="{active: $state.includes('**.executions.**')}">
          Rollouts
        </a>
      </div>

    </div>
  </div>
</div>

<div class="container scrollable-columns">
  <div class="secondary-panel">
    <div class="insight" ng-if="$state.includes('**.properties.**')">
      <div ui-view="master" class="nav-content" data-scroll-id="nav-content" style="width: 960px; height: 100%;"></div>
      <div ui-view="detail" class="detail-content" style="width: 350px;"></div>
    </div>
    <div class="flex-fill" ng-if="$state.includes('**.executions.**')">
      <div ui-view="master" class="nav-content flex-fill" data-scroll-id="nav-content"></div>
    </div>
  </div>
</div>
