<div modal-page class="flex-fill">
  <modal-close dismiss="$dismiss()"></modal-close>
  <div class="modal-header">
    <h3>Property History: {{ctrl.property.key}}</h3>
  </div>
  <div class="modal-body flex-fill">
    <fast-property-history property="ctrl.property"></fast-property-history>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
</div>
