<div class="form-group slide-in" ng-if="fp.showIf">
  <div class="sm-label-right col-md-3">
    <b ng-class="{strike: fp.model === 'none'}">Zone</b>
  </div>
  <div class="col-md-8">
    <select
        name="zone"
        class="form-control input-sm"
        ng-model="fp.model"
        ng-change="fp.zoneChanged()"
        >

      <option value=""></option>
      <option value="none">none</option>
      <option
          ng-repeat="zone in fp.zones"
          value="{{zone}}"
          ng-selected="fp.model === zone"
          >
        {{zone}}
      </option>
    </select>
  </div>
</div>
