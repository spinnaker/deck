<div class="form-group slide-in" ng-if="fp.showIf">
  <div class="sm-label-right col-md-3">
    <b ng-class="{strike: fp.model === 'none'}">Instance</b>
  </div>
  <div class="col-md-8">
    <select
        name="instances"
        class="form-control input-sm"
        ng-model="fp.model"
        ng-change="fp.instanceChanged()"
        >

      <option value=""></option>
      <option value="none">none</option>
      <option
          ng-repeat="instance in fp.instances"
          ng-selected="fp.model === instance.id"
          value="{{instance.id}}"
          >
        {{instance.id}}
        ({{instance.serverGroup}} : {{instance.healthState}})
      </option>
    </select>
  </div>
</div>
