<div class="form-group slide-in" ng-if="fp.showIf">
  <div class="sm-label-right col-md-3">
    <b ng-class="{strike: fp.model === 'none'}">Stack</b>
  </div>

  <div class="col-md-8">
    <select
        name="stacks"
        class="form-control input-sm"
        ng-model="fp.model"
        ng-change="fp.stackChanged()"
        >

      <option value=""></option>
      <option
          value="none">
        none
      </option>
      <option
          ng-repeat="stack in fp.stacks"
          value="{{stack}}"
          ng-selected="fp.model === stack"
          >
        {{stack}}
      </option>
    </select>
  </div>
</div>
