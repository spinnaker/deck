<form name="form" class="form-horizontal" novalidate>
  <div ng-if="ctrl.loading" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <div>
    <property-monitor monitor="ctrl.propertyMonitor"></property-monitor>
    <v2-modal-wizard ng-show="!ctrl.loading"
                     heading="{{ctrl.title}}"
                     dismiss="$dismiss()">

      <v2-wizard-page key="details" label="Details" mark-complete-on-view="false">
        <fast-property-details command="ctrl.command"></fast-property-details>
      </v2-wizard-page>

      <v2-wizard-page key="scope" label="Scope" mark-complete-on-view="false">
        <fast-property-scope command="ctrl.command"></fast-property-scope>
      </v2-wizard-page>

      <v2-wizard-page key="strategy" label="Strategy" mark-complete-on-view="false">
        <fast-property-strategy command="ctrl.command"></fast-property-strategy>
      </v2-wizard-page>

      <v2-wizard-page key="review" label="Review" mark-complete-on-view="false">
        <fast-property-review command="ctrl.command"></fast-property-review>
      </v2-wizard-page>

    </v2-modal-wizard>

    <div class="modal-footer" ng-if="true">
      <button ng-disabled="ctrl.propertyMonitor.submitting" class="btn btn-default btn-cancel" ng-click="ctrl.cancel()">Cancel</button>

      <submit-button ng-if="ctrl.showSubmitButton()" is-disabled="!ctrl.isValid() || ctrl.propertyMonitor.submitting" label="ctrl.command.submitButtonLabel()"
                     submitting="ctrl.propertyMonitor.submitting" on-click="ctrl.startPipeline(ctrl.command.pipeline)" is-new="true"></submit-button>
    </div>
  </div>
</form>
