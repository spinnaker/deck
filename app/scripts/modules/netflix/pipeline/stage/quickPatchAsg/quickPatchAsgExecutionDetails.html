<div ng-controller="QuickPatchAsgExecutionDetailsCtrl">
  <execution-details-section-nav sections="configSections"></execution-details-section-nav>
  <div class="step-section-details" ng-if="detailsSection === 'quickPatchServerGroupConfig'">
    <div class="row">
      <div class="col-md-9">
        <dl class="dl-horizontal">
          <dt>Account</dt>
          <dd>
            <account-tag account="stage.context.credentials"></account-tag>
          </dd>
          <dt>Region</dt>
          <dd>{{stage.context.region}}</dd>
          <dt>Cluster</dt>
          <dd>{{stage.context.clusterName}}</dd>
          <dt>Name</dt>
          <dd>{{stage.context.package}}</dd>
          <dt>BaseOS</dt>
          <dd>{{stage.context.baseOs}}</dd>
          <dt>Rolling Patch</dt>
          <dd>{{stage.context.rollingPatch}}</dd>
          <dt>Skip If UpToDate</dt>
          <dd>{{stage.context.skipUpToDate}}</dd>
        </dl>
      </div>
    </div>
    <stage-failure-message stage="stage" message="stage.failureMessage"></stage-failure-message>

    <div class="row" ng-if="stage.context.execution.logs">
      <div class="col-md-12">
        <div class="well alert alert-info">
          <!-- TODO: Move this to config -->
          <a target="_blank" href="{{stage.context.execution.logs}}">
            View Execution Logs
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
