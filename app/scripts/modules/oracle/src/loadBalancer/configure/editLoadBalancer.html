<form name="form" class="form-horizontal" novalidate validate-on-submit>
<v2-modal-wizard heading="Edit Load Balancer {{ctrl.loadBalancer.name}}" task-monitor="taskMonitor" dismiss="$dismiss()">
  <v2-wizard-page key="Certificates" label="SSL Certificates" done="true">
    <ng-include src="ctrl.pages.certificates"></ng-include>
  </v2-wizard-page>
  <v2-wizard-page key="Backend Sets" label="Backend Sets" done="true">
    <ng-include src="ctrl.pages.backendSets"></ng-include>
  </v2-wizard-page>
  <v2-wizard-page key="Listeners" label="Listeners" done="true">
    <ng-include src="ctrl.pages.listeners"></ng-include>
  </v2-wizard-page>
</v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default" ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="taskMonitor.submitting" submitting="taskMonitor.submitting"
    on-click="form.$valid && ctrl.submit()" is-new="isNew"></submit-button>
  </div>
</form>
