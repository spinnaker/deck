<form ng-controller="titusInstanceResourcesCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-right"><b>CPU(s)</b></div>
      <div class="col-md-2">
        <input type="number" class="form-control input-sm" name="cpu" ng-model="command.resources.cpu" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 sm-label-right"><b>Memory (MB)</b></div>
      <div class="col-md-3">
        <input type="number" class="form-control input-sm" name="cpu" ng-model="command.resources.memory" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 sm-label-right"><b>Disk (MB)</b></div>
      <div class="col-md-3">
        <input type="number" class="form-control input-sm" name="cpu" ng-model="command.resources.disk" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 sm-label-right"><b>Network (Mbps)</b></div>
      <div class="col-md-3">
        <input type="number" class="form-control input-sm" name="cpu" ng-model="command.resources.networkMbps" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 sm-label-right"><b>Allocate IP?</b></div>
      <div class="col-md-5">
        <input type="checkbox" class="form-control input-sm" name="allocateIpAddress" ng-model="command.resources.allocateIpAddress" />
      </div>
    </div>
    <div class="form-group" ng-if="!command.resources.allocateIpAddress">
      <div class="col-md-3 sm-label-right"><b>Ports</b></div>
      <div class="col-md-5">
        <input type="text" class="form-control input-sm no-spel" name="cpu" ng-model="command.resources.ports" />
      </div>
      <div class="col-md-4">
        (Comma separated)
      </div>
    </div>
  </div>
</form>
