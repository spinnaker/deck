  <div class="details-panel">
  <div ng-if="ctrl.state.loading" class="header">
    <div class="close-button">
      <a class="btn btn-link"
         ui-sref="^">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </div>
    <h4 class="text-center">
      <span us-spinner="{radius:20, width:6, length: 12}"></span>
    </h4>
  </div>

    <div class="header" ng-if="!ctrl.state.loading">
      <div class="close-button">
        <a class="btn btn-link"
           ui-sref="^">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </div>
      <div class="header-text horizontal middle">
        <cloud-provider-logo provider="ctrl.securityGroup.cloudProvider" height="'36px'"
                             width="'36px'"></cloud-provider-logo>
        <h3 class="horizontal middle space-between flex-1" select-on-dbl-click>
          {{ctrl.securityGroup.displayName}}
        </h3>
      </div>
      <div class="actions">
        <div class="dropdown" uib-dropdown dropdown-append-to-body>
          <button type="button" class="btn btn-sm btn-primary dropdown-toggle" uib-dropdown-toggle>
            Security Group Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li>
              <a href ng-click="ctrl.deleteSecurityGroup()">Delete Security Group</a>
            </li>
            <li>
              <a href ng-click="ctrl.editSecurityGroup()">Edit Security Group</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-if="!ctrl.state.loading" class="content">
    <collapsible-section heading="Information" expanded="true">
      <dl class="dl-horizontal dl-narrow">
        <dt>Created</dt>
        <dd>{{ctrl.securityGroup.createdTime | timestamp}}</dd>
        <dt>Account</dt>
        <dd><account-tag account="ctrl.securityGroup.account" pad="right"></account-tag></dd>
        <dt>Namespace</dt>
        <dd>{{ctrl.securityGroup.namespace}}</dd>
        <dt>Kind</dt>
        <dd>{{ctrl.securityGroup.kind}}</dd>
      </dl>
    </collapsible-section>

    <kubernetes-annotation-custom-sections manifest="ctrl.securityGroup.manifest" resource="ctrl.securityGroup"></kubernetes-annotation-custom-sections>

    <collapsible-section heading="Labels" expanded="true">
      <kubernetes-manifest-labels manifest="ctrl.securityGroup.manifest"></kubernetes-manifest-labels>
    </collapsible-section>

    <collapsible-section heading="Annotations" expanded="true">
      <kubernetes-manifest-annotations manifest="ctrl.securityGroup.manifest"></kubernetes-manifest-annotations>
    </collapsible-section>
  </div>
</div>
