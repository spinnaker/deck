<div ng-controller="BaseExecutionDetailsCtrl">
  <execution-details-section-nav sections="configSections"></execution-details-section-nav>
  <div class="step-section-details" ng-if="detailsSection === 'deployStatus'">
    <stage-failure-message stage="stage" message="stage.failureMessage"></stage-failure-message>

    <div class="row" ng-if="stage.context['outputs.manifests']">
      <div class="col-md-12">
        <div class="well alert alert-info">
          <dl ng-repeat="manifest in stage.context['outputs.manifests']">
            <b>{{manifest.kind}}</b> {{manifest.metadata.name}}
            <kubernetes-deploy-manifest-deploy-status-manifest-summary
              stage="stage"
              application="application"
              manifest-contents="manifest">
            </kubernetes-deploy-manifest-deploy-status-manifest-summary>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <div class="step-section-details" ng-if="detailsSection === 'taskStatus'">
    <div class="row">
      <execution-step-details item="stage"></execution-step-details>
    </div>
  </div>

  <div class="step-section-details" ng-if="detailsSection === 'artifactStatus'">
    <execution-artifact-tab stage="stage" execution="execution" artifact-fields="config.artifactFields"></execution-artifact-tab>
  </div>
</div>
