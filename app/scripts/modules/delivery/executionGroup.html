<div class="row">
  <div class="col-md-12">
    <div class="row execution-group-col-headers">
      <div class="col-md-3">
        Execution
      </div>
      <div class="col-md-9">
        Stages
      </div>
    </div>
    <div class="row" ng-repeat="execution in executions | executions:filter:grouping">
      <div class="col-md-12">
        <execution execution="execution"
                   executions="executions"
                   filter="filter"
                   scale="scale">
        </execution>
      </div>
    </div>
  </div>
</div>
