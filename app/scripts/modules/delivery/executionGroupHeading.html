<div class="col-md-12">
  <div class="row">
    <div class="col-md-12 execution-group-heading"
         ng-click="ctrl.toggle()">
      <h4 style="font-weight: bold;">
        <span class="glyphicon"
              ng-class="{'glyphicon-chevron-up': !open, 'glyphicon-chevron-down': open}"
              style="font-size: .8em"></span> {{ value }}</h4>
    </div>
  </div>
  <div class="row" ng-show="open">
    <div class="col-md-12 execution-group-container">
      <execution-group grouping="value"
                       filter="filter"
                       scale="scale"
                       executions="executions">
      </execution-group>
    </div>
  </div>
</div>
