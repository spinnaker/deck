<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h4>Tasks </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <strong>Display</strong>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'All'">
            All
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Running'">
            Running
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Completed'">
            Completed
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Errored'">
            Errored
          </label>
        </div>
      </div>
      <div class="col-md-7">
        <form class="form form-inline">
          <div class="form-group">
            <label>Filter</label>
            <input type="search" class="form-control" ng-model="taskFilter">
          </div>
        </form>
      </div>
    </div>
    <div class="row padding"
         ng-repeat="task in subscribed.data | taskFilter:taskStateFilter | filter:taskFilter">
      <div class="col-md-12 task">
        <progress max="100" class="progress-status">
          <bar ng-repeat="step in task.steps" value="step.percentage" type="{{ step.category }}" animated="{{ step.active }}">
            <span></span>
          </bar>
        </progress>
        <progress max="100" class="progress-labels">
          <bar ng-repeat="step in task.steps" value="step.percentage" type="{{ step.category }}" animated="{{ step.active }}">
          {{ step.displayName }}
          </bar>
        </progress>
      </div>
    </div>
  </div>
</div>
