<form class="container-fluid form-horizontal" name="form" novalidate>
  <div ng-if="!state.accountsLoaded" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <div class="modal-body" ng-if="state.accountsLoaded">
    <div class="form-group">
      <div class="col-md-12 well" ng-class="{'alert-danger': form.loadBalancerName.$error.validateUnique, 'alert-info': !form.loadBalancerName.$error.validateUnique}">
        <strong>Your load balancer will be named:</strong>
        <span>{{namePreview}}</span>
        <input type="hidden"
               class="form-control input-sm"
               ng-model="namePreview"
               validate-unique="usedLoadBalancerNames"
               validate-ignore-case="true"
               name="loadBalancerName"/>
        <validation-error ng-if="form.loadBalancerName.$error.validateUnique" message="There is already a load balancer in {{loadBalancer.credentials}}:{{loadBalancer.region}} with that name."></validation-error>
      </div>
    </div>
    <kato-error error-wrapper="state" title="We could not create your load balancer."></kato-error>
    <div class="form-group">
      <div class="col-md-3 sm-label-left">Account</div>
      <div class="col-md-7">
        <account-select-field component="loadBalancer" field="credentials" accounts="accounts" on-change="ctrl.accountUpdated()"></account-select-field>
      </div>
    </div>
    <region-select-field label-columns="3" component="loadBalancer" field="region" account="loadBalancer.credentials" on-change="ctrl.regionUpdated()" regions="regions"></region-select-field>
    <div class="form-group">
      <div class="col-md-3 sm-label-left">Stack</div>
      <div class="col-md-3">
        <input type="text"
               class="form-control input-sm"
               ng-model="loadBalancer.stack"
               ng-change="ctrl.updateName()"
               ng-pattern="/^[#a-zA-Z0-9\-]*$/"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 sm-label-left">Availability Zones</div>
      <div class="col-md-7" ng-if="!loadBalancer.region">(Select a region)</div>
      <checklist class="col-md-9" ng-if="loadBalancer.region" items="availabilityZones"
                 model="loadBalancer.regionZones"></checklist>
    </div>
    <subnet-select-field label-columns="3" help-key="aws.loadBalancer.subnet" component="loadBalancer" field="subnetType" region="loadBalancer.region" subnets="subnets" on-change="ctrl.subnetUpdated()"></subnet-select-field>
  </div>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="form.$invalid || !state.accountsLoaded || taskMonitor.submitting"
             submitting="taskMonitor.submitting" on-click="ctrl.submit()" is-new="isNew"></submit-button>
    <button class="btn btn-primary"
            ng-disabled="form.$invalid || loadBalancer.regionZones.length === 0"
            ng-click="wizard.markComplete('Location'); wizard.nextPage()">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
